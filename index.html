        <section class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el">
            <div><button id="convert-el">Convert</button></div>
        </section>
        <section class="content">
            <div class="conversion-block">
                <h2>Length (Meter/Feet)</h2>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="conversion-block">
                <h2>Volume (Liters/Gallons)</h2>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="conversion-block">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </section>
