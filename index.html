
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./index.css">
    <link href="./assets/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/css/brands.css" rel="stylesheet">
    <link href="./assets/css/solid.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | Eugene Soch, Front-End Developer</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon_32x32.png">
    <link rel="apple-touch-icon" href="./assets/webclip-256x256.png">
</head>
<body>
    <div class="page-wrapper">
        <div class="wrapper">
            <section class="hero">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="input-el" placeholder="--">
                <div><button id="convert-el">Convert</button></div>
                <div id="theme-toggle" class="theme-switch"><i class="fa-solid fa-sun"></i></i></div>
            </section>
            <section class="content">
                <div class="conversion-block">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="conversion-block">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="conversion-block">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="weight-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </section>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
